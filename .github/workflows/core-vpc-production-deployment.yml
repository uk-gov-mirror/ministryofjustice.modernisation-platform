---
name: core-vpc-production-deployment

on: 
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  paths-ignore:
      - '**.preproduction.json'
      - '**.test.json'
      - '**.development.json'
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID:  ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY:  ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  TF_IN_AUTOMATION: true
  TF_ENV: "production"

defaults:
  run:
    shell: bash

jobs:
  core-vpc-production-deployment-plan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: 0.14.4
          terraform_wrapper: false
 
      - name: Run core-vpc terraform plan
        run: |
          git_dir=`git rev-parse --show-toplevel`

          # Test if this is a PR or PULL event
          if [ ! -z ${{ github.event.pull_request.number }} ]
          then
          #CONFIGURE TERRAFORM AND WORKSPACE
          bash scripts/terraform-init.sh terraform/environments/core-vpc
          terraform -chdir="terraform/environments/core-vpc" workspace select "core-vpc-${TF_ENV}"

          #RUN TERRATEST
          pushd terraform/environments/core-vpc/test
          #Install GOLANG JSON package
          if [ `whoami` != "runner" ]
          then
          wget -q https://dl.google.com/go/go1.15.8.linux-amd64.tar.gz
          tar -zxvf go1.15.8.linux-amd64.tar.gz
          sudo mv go /usr/local
          echo "--  running newly installed go  --"
          /usr/local/go/bin/go get -u github.com/tidwall/gjson
          TEST=`/usr/local/go/bin/go test go_test.go | ${git_dir}/scripts/redact-output.sh | tee /dev/stderr | tail -n 1`
          else
          echo "--  running native go  --"
          go get -u github.com/tidwall/gjson
          TEST=`go test go_test.go | ${git_dir}/scripts/redact-output.sh | tee /dev/stderr | tail -n 1`
          fi
          popd
          TEST="TERRATEST RESULT\n${TEST}"
          ENCODED=`echo ${TEST} | base64`
          bash scripts/update-pr-comments.sh ${ENCODED}

          #RUN TERRAFORM PLAN
          PLAN=`bash scripts/terraform-plan.sh terraform/environments/core-vpc | tee /dev/stderr | grep '^Plan: \|^No changes.'`
          PLAN="TERRAFORM PLAN RESULT\n${PLAN}"
          ENCODED=`echo ${PLAN} | base64`
          bash scripts/update-pr-comments.sh ${ENCODED}
          fi
        env:
          SECRET: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ secrets.GITHUB_REPOSITORY }}
          PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number }}

  core-vpc-deployment-apply:
    runs-on: ubuntu-latest
    if: github.event.ref == 'refs/heads/main'
    needs: [core-vpc-deployment-plan]
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v1.3.2
        with:
          terraform_version: 0.14.4
          terraform_wrapper: false

      - name: Run Terraform apply in terraform/environments/core-vpc
        run: |
          bash scripts/terraform-init.sh terraform/environments/core-vpc
          terraform -chdir="terraform/environments/core-vpc" workspace select "core-vpc-${TF_ENV}"
          bash scripts/terraform-apply.sh terraform/environments/core-vpc